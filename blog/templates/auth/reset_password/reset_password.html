{% extends "base.html" %} {% block header %}
<h1>{% block title %} Reset Password {% endblock title %}</h1>
{% endblock header %} {% block content %}
<p class="pt-1 mt-1">
  Do you want reset your password? Please suply your email address
</p>
<form action="" method="post">
  <label for="email">Email</label>
  <input
    type="email"
    name="email"
    id="email"
    placeholder="Please type your email"
    required
  />
  <input type="submit" value="Submit" />
</form>
{% endblock content %}
